type: object
properties:
  householdsCount:
    type: integer
    format: int64
  propertyTypes:
    type: array
    items:
      type: object
      properties:
        category:
          type: string
          enum:
            - APARTMENT
            - HOUSE
            - SOCIAL
        count:
          type: integer
          format: int64
  roomCounts:
    type: array
    items:
      type: object
      properties:
        category:
          $ref: ./CensusStats-housingRoomCountRange.yaml
        count:
          type: integer
          format: int64
  surfaces:
    type: array
    items:
      type: object
      properties:
        category:
          $ref: ./CensusStats-housingSurfacesRange.yaml
        count:
          type: integer
          format: int64
  occupationTypes:
    type: array
    items:
      type: object
      properties:
