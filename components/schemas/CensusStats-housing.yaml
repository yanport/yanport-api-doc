    type: array
    items:
      type: object
      properties:
        category:
          type: string
          enum:
            - OWNER
            - TENANT
            - FREE
        count:
          type: integer
          format: int64
  mainPropertyTypes:
    type: array
    items:
      type: object
      properties:
        category:
          type: string
