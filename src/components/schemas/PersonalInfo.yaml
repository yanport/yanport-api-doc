type: object
properties:
  email:
    type: string
    format: email
    example: 'user@example.com'
  title:
    type: string
    enum:
      - MR
      - MRS
  firstName:
    type: string
  lastName:
    type: string
  position:
    type: string
  mobilePhoneNumber:
    type: string
    example: "+33601020304"
  officePhoneNumber:
    type: string
    example: "+33601020304"
  avatarUrl:
    type: string
    format: uri
  presentation:
    type: string
  socialNetworks:
    type: array
    items:
      $ref: ./SocialNetwork.yaml
