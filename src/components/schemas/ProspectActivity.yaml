type: object
properties:
  id:
    type: string
    format: uuid
  userId:
    type: integer
    format: int64
  prospectId:
    type: string
    format: uuid
  organizationId:
    type: integer
    format: int64
  type:
    type: string
    enum:
      - QUALIFICATION
      - CALL
      - MAIL
      - SMS
      - MEETING
      - TASK
      - NOTE
  date:
    type: string
    format: date
  note:
    type: string
  done:
    type: boolean
