type: object
required:
  - surface
  - address
properties:
  surface:
    type: number
    format: double
    example: 150
  address:
    $ref: ./Address.yaml
  roomCount:
    type: integer
    format: int32
    example: 5
  floorCount:
    type: integer
    format: int32
    example: 2
  generalState:
    $ref: ./State.yaml
  areas:
    $ref: ./Area-Type.yaml
  furnished:
    type: boolean
    example: false
  consumptionLetter:
    $ref: ./ConsumptionLetter.yaml
  greenHouseConsumptionLetter:
    $ref: ./ConsumptionLetter.yaml
