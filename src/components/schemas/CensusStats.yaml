type: object
properties:
  id:
    type: string
  zone:
    type: string
    enum:
      - IRIS
      - CITY
      - DEPARTMENT
      - AGGLOMERATION
      - ZIPCODE
      - QUARTER
  zoneId:
    type: string
  year:
    type: integer
    minimum: 1000
    maximum: 2500
  population:
    $ref: ./CensusStats-population.yaml
  housing:
    $ref: ./CensusStats-housing.yaml
  household:
    $ref: ./CensusStats-household.yaml
  family:
    $ref: ./CensusStats-family.yaml
