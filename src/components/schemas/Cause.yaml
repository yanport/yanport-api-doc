type: object
properties:
  type:
    type: string
    enum:
      - SHARED_HOUSING
      - DEVIATION
      - ADDRESS_CITYID
      - NEW_BUILD
      - LIFE_ANNUITY
      - AUCTION
      - SEARCH
    example: DEVIATION
    description: Type d'anomalie (collocation, déviation, localisation, neuf, viager, enchère, recherche)
  value:
    type: string
    enum:
      - UNKNOWN
      - SAFE
      - UNUSUAL
      - SUSPECT
      - ANORMAL
    example: SAFE
    description: Valeur d'anomalie (inconnu = -1, sûr = 0, inhabituel = 1, suspect = 2, anormal = 3)
  level:
    type: integer
    minimum: -1
    maximum: 3
    description: Niveau d'anomalie correspondant à la valeur
