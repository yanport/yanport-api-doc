type: object
properties:
  id:
    type: integer
    format: int64
  inseeCode:
    type: string
  inseeCodeAssociated:
    type: string
  deptCode:
    type: string
  agglomerationId :
    type: string
  zipCodes:
    type: array
    items:
      type: string
  name:
    type: string
  usageName:
    type: string
  previousNames:
    type: array
    items:
      type: string
  regionCode:
    type: string
  population:
    type: number
    format: double
  centroid:
    $ref: ./Location.yaml
  geometry:
    type: object
    format: GeoJsonObject
  actuality:
    type: string
    enum:
      - ACTIVE
      - DELEGATED
      - DISTRICT
  localities:
    type: string
