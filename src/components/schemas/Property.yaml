type: object
properties:
  id:
    type: string
    format: uuid
    example: 007d73b0-1421-11eb-9515-0f9ad411d285
  source:
    $ref: ./Property-Source.yaml
  programId:
    type: string
    format: uuid
  aggregatePropertyId:
    type: string
    format: uuid
  externalProperties:
    type: object
    properties:
      key:
        type: string
        enum:
          - ID
          - REALTY_ID
          - VERSION
      value:
        type: string
    required:
      - key
    example:
      ID: external property id
  type:
    type: string
    enum:
      - HOUSE
      - APARTMENT
      - PREMISES
      - LAND
      - BUILDING
      - PARKING
    example: HOUSE
  subType:
    type: string
    enum:
      - CHALET
      - MANSION
      - CASTLE
      - HOMESTEAD
      - LOFT
      - DUPLEX
      - TRIPLEX
      - SHOP
      - OFFICE
      - BOX
      - GARAGE
      - PARKING_SPOT
  features:
    $ref: ./Property-Features.yaml
  marketing:
    $ref: ./Property-Marketing.yaml
  investment:
    $ref: ./Property-Investment.yaml
  address:
    $ref: ./Address.yaml
  ads:
    type: array
    items:
      $ref: ./AdRef.yaml
  properties:
    type: array
    items:
      $ref: ./PropertyRef.yaml
  creationDate:
    type: string
    format: date-time
  updateDate:
    type: string
    format: date-time
