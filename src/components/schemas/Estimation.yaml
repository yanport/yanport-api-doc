type: object
properties:
  id:
    type: string
    format: uuid
  userId:
    type: integer
    format: int64
  organizationId:
    type: integer
    format: int64
  product:
    $ref: ./ProductType.yaml
  property:
    $ref: ./Property.yaml
  valuations:
    $ref: ./Estimation-valuations.yaml
  marketStats:
    $ref: ./Estimation-marketStats.yaml
  targetHouseholds:
    $ref: ./Estimation-targetHouseholds.yaml
  similarProperties:
    $ref: ./Estimation-similarProperties.yaml
  creationDate:
    type: string
    format: date-time
  estimates:
    type: array
    deprecated: true
    items:
      type: object
      properties:
        reference:
          type: string
          format: uuid
        sale:
          $ref: ./Sale.yaml
        rent:
          $ref: ./Rent.yaml
required:
  - userId
  - organizationId
  - product
  - property
