get:
  tags:
    - Réseaux de mandataires
  summary: Récupérer des réseaux mandataires
  description: Retourne des réseaux mandataires selon leurs identifiants
  parameters:
    - name: ids
      in: query
      required: true
      style: form
      description: Les identifiants des réseaux mandataires
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: Les réseaux mandataires correspondants
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MandataryNetwork.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
