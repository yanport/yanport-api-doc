post:
  tags:
    - Etudes
  summary: Créer une étude
  description: Retourne l'étude créée
  requestBody:
    required: true
    description: Formulaire pour la création d'une étude
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Study.yaml
  responses:
    '200':
      description: L'étude créé
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Study.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
get:
  tags:
    - Etudes
  summary: Récupérer des études
  description: Retourne des études selon plusieurs critères
  parameters:
    - name: searchQueryParam
      in: query
      schema:
        $ref: ../components/schemas/SearchQueryParam.yaml
    - $ref: ../components/parameters/q.yaml
    - $ref: ../components/parameters/StudySearchQuery-userIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-agencyIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-organizationIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-externalIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-marketingTypes.yaml
    - $ref: ../components/parameters/StudySearchQuery-propertyIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-propertyExternalIds.yaml
    - $ref: ../components/parameters/StudySearchQuery-creationDateMin.yaml
    - $ref: ../components/parameters/StudySearchQuery-creationDateMax.yaml
    - $ref: ../components/parameters/missingFields.yaml
    - $ref: ../components/parameters/existingFields.yaml
  responses:
    '200':
      description: Les études trouvées
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
              hits:
                type: array
                items:
                  $ref: ../components/schemas/Study.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
