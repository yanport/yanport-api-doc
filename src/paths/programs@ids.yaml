get:
  tags:
    - Les programmes (neuf)
  summary: Récupérer des programmes (ID)
  description: Récupérer des programmes par leurs identifiants
  parameters:
    - name: ids
      in: query
      required: true
      style: form
      schema:
        type: array
        items:
          type: string
          format: uuid
  responses:
    '200':
      description: Le program
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Program.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
