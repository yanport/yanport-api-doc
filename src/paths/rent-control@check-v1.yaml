post:
  tags:
    - Encadrement des loyers
  summary: Vérifier un loyer
  description: >-
    Vérifie si un loyer respecte l'encadrement des loyers vis-à-vis de la législation
  requestBody:
    description: Requête d'encadrement d'un loyer
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            rawAddress:
              type: string
              description: Adresse
            surface:
              type: number
              format: double
              description: Surface
            roomCount:
              type: integer
              description: Nombre de pièces
            price:
              type: number
              format: double
              description: Prix
            furnished:
              type: boolean
              description: Meublé
            constructionPeriod:
              $ref: ../components/schemas/Range.yaml
  responses:
    200:
      description: Le status vis-à-vis de l'encadrement
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RentControlV1Response.yaml
    400:
      $ref: ../components/responses/BadRequest.yaml
    500:
      $ref: ../components/responses/InternalServerError.yaml
