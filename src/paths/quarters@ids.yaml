get:
  tags:
    - Quartier
  summary: Récupérer des quartiers (ID)
  description: Récupérer des quartiers par leur identifiant
  parameters:
    - name: ids
      in: query
      description: Liste d'identifiants
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: integer
  responses:
    '200':
      description: La liste des quartiers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Quarter.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
