get:
  tags:
    - Indicateurs sur les biens (ancien/neuf)
  summary: Moyenne (SubGroupBy)
  description: |-
    Permet de récupérer des moyennes sur les biens regroupés selon 2 critères.
    
    Par défaut, les biens détectés comme anormaux sont ignorés : `anomalyLevelMax=1`
    (voir les valeurs possibles dans le paramètre `anomalyValues`).


    Voir notre [article](https://www.yanport.com/blog/posts/detection-anomalies-dans-les-annonces-immobilieres)
    pour comprendre la détection d'anomalies dans les annonces immobilières.

    ### Exemples
      #### Prix au m² moyen regroupés par portail et par type de vendeur des appartements en cours de publication en vente à Levallois-Perret    
        /properties/average/group-by-crawl-sources-and-dealer-type?field=PRICE_M2&source=AD&marketingTypes=SALE&propertyTypes=APARTMENT&active=true&zipCodes=92300

      #### Tension moyenne par type de marché et de bien sur l'année 2023 dans la ville de Toulouse
        /properties/average/group-by-marketing-type-and-property-type?field=MARKET_STRESS&source=YANPORT&cityIds=48611959&marketingStartDateMin=2023-01-01T00:00:00&marketingStartDateMax=2023-12-31T23:59:59
  parameters:
    - $ref: ../components/parameters/groupBy.yaml
    - $ref: ../components/parameters/subGroupBy.yaml
    - $ref: ../components/parameters/termsSize.yaml
    - $ref: ../components/parameters/field.yaml
    - $ref: ../components/parameters/reliability.yaml
    - name: propertySearchQuery
      in: query
      description: Paramètres de recherche de biens
      schema:
        $ref: ../components/schemas/PropertySearchQuery.yaml
  responses:
    '200':
      description: Moyenne
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Average.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
