get:
  tags:
    - Agglomeration (EPCI)
  summary: Récupérer des agglomérations
  description: Retourne les agglomérations qui disposent des id renseignées
  parameters:
    - name: ids
      in: query
      required: true
      style: form
      description: Les identifiants des agglomérations
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: Agglomérations trouvées
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Agglomeration.yaml
