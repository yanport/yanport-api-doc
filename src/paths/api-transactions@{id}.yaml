get:
  tags:
    - Consommation API
  summary: Récupérer une transaction de l'API
  description: Retourne une transaction de l'API dont l'id correspond
  parameters:
    - name: id
      in: path
      required: true
      description: L'identifiant de la transaction d'API
      schema:
        type: number
  responses:
    '200':
      description: Transaction d'API trouvée
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiTransaction.yaml
