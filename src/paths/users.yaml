post:
  tags:
    - Utilisateurs
  summary: Créer un utilisateur
  description: Retourne l'utilisateur créé
  requestBody:
    required: true
    description: Formulaire pour la création d'un utilisateur
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              $ref: ../components/schemas/User.yaml
            password:
              type: string
            confirmPassword:
              type: string
  responses:
    '200':
      description: L'utilisateur créé
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
get:
  tags:
    - Utilisateurs
  summary: Rechercher des utilisateurs
  description: Rechercher des utilisateurs
  parameters:
    - name: searchQueryParam
      in: query
      schema:
        $ref: ../components/schemas/SearchQueryParam.yaml
    - $ref: ../components/parameters/q.yaml
    - name: username
      in: query
      description: Nom de l'utilisateur
      schema:
        type: string
    - name: email
      in: query
      description: Email de l'utilisateur
      schema:
        type: string
    - name: externalIds
      in: query
      description: Identifiants externes de l'utilisateur
      schema:
        type: array
        items:
          type: string
          pattern: '^CLIENT:.*$'
        example: CLIENT:1234
    - name: organizationId
      in: query
      description: Identifiant de l'organisation
      schema:
        type: integer
        format: int64
    - name: dealerTypes
      in: query
      description: Types de vendeur (agence, mandataire)
      schema:
        type: array
        items:
          $ref: ../components/schemas/Dealer-Type.yaml
    - name: dealerIds
      in: query
      description: Identifiants du vendeur
      schema:
        type: array
        items:
          type: integer
          format: int64
    - name: active
      in: query
      description: Filter les utilisateurs actifs ou non
      schema:
        type: boolean
    - name: onBoarded
      in: query
      description: >-
        Filtrer les utilisateurs s'étant deja connectés à l'application ou
        non
      schema:
        type: boolean
    - name: admin
      in: query
      description: Filter les utilisateurs administrateurs ou non
      schema:
        type: boolean
    - name: marketingTypes
      in: query
      schema:
        type: array
        items:
          $ref: ../components/schemas/MarketingType.yaml
    - name: productTypes
      in: query
      description: 'Types de produit (Agent 360, Data 360)'
      schema:
        type: array
        items:
          $ref: ../components/schemas/ProductType.yaml
  responses:
    '200':
      description: Les utilisateurs trouvés
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
              hits:
                type: array
                items:
                  $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
